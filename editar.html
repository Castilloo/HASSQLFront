<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editar producto</title>
</head>
<body class="container  ">
    <h1>Editar producto</h1>

    <form id="form-product" enctype="multipart/form-data">
        <div class="div-nombre">
            <label>Nombre: </label>
            <input type="text" name="nombre" required/>
        </div>
        <div class="div-img">
            <label>Subir imagen: </label>
            <input type="file" name="imagen" accept="image/jpeg"/>
            <br>
            <label>Imagen actual: </label>
            <img id="img-preview" src="" alt="Vista previa" width="150" />
        </div>
        <div class="div-categoria">
            <label for="">Categoría:</label>
            <select name="idCategoria" required></select>
        </div>
        <div class="div-marca">
            <label>Marca:</label>
            <select name="idMarca" required></select>
        </div>
        
        <div class="div-descripcion">
            <label>Descripción: </label>
            <input type="text" name="descripcion" required/>
        </div>
        <div class="div-cantidad">
            <label>Cantidad: </label>
            <input type="number" name="cantidad" required/>
        </div>
        <div class="div-precio">
            <label>Precio: </label>
            <input type="number" name="precio" step="0.01"/>
        </div>
        <div class="div-btns">
            <button type="submit">Actualizar producto</button>
            <button type="reset">Cancelar</button>
        </div>
    </form>

    <script src="producto.js"></script>
</body>
</html>
